name: Publish to NPM

on:
  create:

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{github.ref}}"

  publish:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - run: yarn build
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}} # è·Ÿå‰é¢æ­¥éª¤ä¸­çš„ NPM_AUTH_TOKEN ä¿æŒä¸€è‡´
      - name: read package name
        id: name
        uses: notiz-dev/github-action-json-property@release
        with:
          path: ./package.json
          prop_path: name

      - name: read package version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: ./package.json
          prop_path: version

      # ä¼ä¸šå¾®ä¿¡æ¶ˆæ¯
